{% extends "main/base.html" %}
{% load static %}
{% load bootstrap %}
{% block title %}Quiz{% endblock %}
{% block links %}
<link rel="stylesheet" type="text/css" href="{% static 'main/css/auth-forms.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'main/css/quiz.css' %}">
{% endblock %}
{% block content %}

<div class="main-quiz">
    <br><br><br><br><br><br>
    <h1>EM CONSTRUÇÃO!</h1>
    <form method="POST" class="quiz-form" enctype="multipart/form-data">
        {% csrf_token %}
        {% for field in form %}
            <div class="field-controller">
                {{ field.label }}
                {{ field }}
            </div>
        {% endfor %}
        <br><br>
        <button class="auth-form-submit" type="submit">
            Enviar
        </button>
    </form>
</div>
{% endblock content %}
