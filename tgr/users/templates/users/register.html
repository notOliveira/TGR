{% extends "main/base.html" %}
{% load static %}
{% block content %}

<div class="main-register">
    <br><br><br><br><br><br>
    {% if form.errors %}
            <div class="alert alert-danger alert-dismissible fade show w-50 m-auto" role="alert">
                <p>Houve um erro. Por favor, tente novamente!</p>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
    {% endif %}
    <br>
        <form method="POST" class="mt-5">
            {% csrf_token %}
            <div class="w-50 m-auto text-white container-login">
                <div class="auth-form-elements">
                    <span class="auth-form-title">
                        Cadastrar-se
                    </span>
                    <div class="auth-form-field">
                        <input class="input100" type="text" name="username" placeholder="Usuário">
                        <span class="auth-form-field-icon" data-placeholder="&#xe82a;"></span>
                    </div>
                    <div class="auth-form-field">
                        <input class="input100" type="text" name="email" placeholder="Email">
                        <span class="auth-form-field-icon" data-placeholder="&#xe82a;"></span>
                    </div>
                    <div class="auth-form-field">
                        <input class="input100" type="password" name="password1" placeholder="Senha">
                        <span class="auth-form-field-icon" data-placeholder="&#xe80f;"></span>
                    </div>
                    <div class="auth-form-field">
                        <input class="input100" type="password" name="password2" placeholder="Repita a senha">
                        <span class="auth-form-field-icon" data-placeholder="&#xe80f;"></span>
                    </div>
                    <br>
                    <div class="auth-form-submit-container">
                        <button class="auth-form-submit" type="submit">
                            Criar conta
                        </button>
                    </div>
                    <br>
                    <div class="text-center">
                        <a href="{% url 'login' %}" class="text-center" style="text-decoration:none;font-size:25px;">Já tem uma conta?</a>
                    </div>
                </div>
            </div>
            
        </form>
    </div>

{% endblock content %}
