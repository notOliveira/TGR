{% extends "main/base.html" %}
{% load static %}
{% block content %}

<div class="main-register">
    <br><br><br><br><br><br>
    {% if form.errors %}
            <div class="alert alert-danger alert-dismissible fade show w-50 m-auto" role="alert">
                <p>Houve um erro. Por favor, tente novamente!</p>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
    {% endif %}
    <br>
    <div class="w-50 m-auto text-white text-left">
        <form method="POST" class="mt-5">
            {% csrf_token %}
            <div class="container-login">
                <div class="wrap-login100 p-t-30 p-b-50">
                    <span class="login100-form-title p-b-41">
                        Cadastrar-se
                    </span>
                    <div class="wrap-input100 validate-input">
                        <input class="input100" type="text" name="username" placeholder="Usuário">
                        <span class="focus-input100" data-placeholder="&#xe82a;"></span>
                    </div>
                    <div class="wrap-input100 validate-input">
                        <input class="input100" type="text" name="email" placeholder="Email">
                        <span class="focus-input100" data-placeholder="&#xe82a;"></span>
                    </div>
                    <div class="wrap-input100 validate-input">
                        <input class="input100" type="password" name="password1" placeholder="Senha">
                        <span class="focus-input100" data-placeholder="&#xe80f;"></span>
                    </div>
                    <div class="wrap-input100 validate-input">
                        <input class="input100" type="password" name="password2" placeholder="Repita a senha">
                        <span class="focus-input100" data-placeholder="&#xe80f;"></span>
                    </div>
                    <br>
                    <div class="container-login-form-btn m-t-32">
                        <button class="login100-form-btn" type="submit">
                            Criar conta
                        </button>
                    </div>
                </div>
            </div>    
        </form>
        <a href="{% url 'login' %}" style="text-decoration:none;font-size:25px;">Já tem uma conta?</a>
    </div>
</div>

{% endblock content %}
