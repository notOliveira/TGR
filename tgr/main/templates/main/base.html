{% load static %}

<!doctype html>
<html lang="pt-BR">
<head>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="{% static 'main/css/main.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'main/css/home.css' %}">

    <script type="text/javascript" src="../static/main/js/script.js"></script>

    <title>The Game Recommender</title>

</head>

<body>

  <header class="site-header">
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top transparency">
      <div class="container-fluid">
        <a href="{% url 'home' %}" class="navbar-brand px-5"><img src="{% static 'main/media/logo-white.png'%}" class="not-opacity logo-tgr"></a>
        <button 
        class="navbar-toggler" 
        type="button" 
        data-bs-toggle="collapse" 
        data-bs-target="#navbarNavAltMarkup" 
        aria-controls="navbarNavAltMarkup" 
        aria-expanded="false" 
        aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end ml-3" id="navbarNavAltMarkup">
          <div class="navbar-nav px-5">

            <ul class="align-middle">

              <li class="nav-item d-inline-flex px-3 align-middle">
                <a class="text-white nav-link d-inline" href="{% url 'home' %}">
                  <img src="{% static 'main/media/lucky.png'%}" class="icon-navbar">
                  Estou com sorte
                </a>
              </li>

              {% if not user.is_authenticated %}

              <li class="nav-item d-inline-flex px-3 align-middle">
                <a class="text-white nav-link d-inline" href="{% url 'login' %}">
                  <img src="{% static 'main/media/login.png'%}" class="icon-navbar">
                  Login
                </a>
              </li>

              <li class="nav-item d-inline-flex px-3 align-middle">
                <a class="text-white nav-link d-inline" href="{% url 'eventos' %}">
                  <img src="{% static 'main/media/sign_up.png'%}" class="icon-navbar">
                  Cadastre-se
                </a>
              </li>

              {% else %}

              <li class="nav-item d-inline-flex px-3 align-middle">
                <a class="text-white nav-link d-inline" href="{% url 'sobre' %}">
                  <img src="{% static 'main/media/profile.png'%}" class="icon-navbar">
                  Perfil
                </a>
              </li>

              <li class="nav-item d-inline-flex px-3">
                <a class="text-white nav-link d-inline" href="{% url 'logout' %}">
                  <img src="{% static 'main/media/logout.png'%}" class="icon-navbar">
                  Sair
                </a>
              </li>

              {% endif %}
            </ul>
            
          </div>
        </div>
      </div>
    </nav>
  </header>
  {% block content %}
  {% endblock %}
 
</body>
</html>
